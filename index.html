<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game__section">
        <div class="game__hold">
            <h1>Hold:</h1>
            <img class="game__hold-image" src="" alt="" srcset="">
        </div>
        
        <canvas id="game-canvas"></canvas>
        <div class="game__highscores">
            <h1>Highscores:</h1>
        </div>
        <div class="game__information">
            <h2 class = "game__score">Score: <span id="score">0</span></h2>
            <h2 class = "game__level">Level: <span id="level">1</span></h2>
        </div>
        
        
    </div>
    
    
    <button class="game__resetButton">Reset</button>
    <script defer src="app.js"></script>
</body>
</html>
