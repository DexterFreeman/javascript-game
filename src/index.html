<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tetris</h1>
    <canvas id="game-canvas"></canvas>
    <h2>Score: <span id="numberOfTurns">0</span></h1>
    <h2>Level: <span id="numberOfTurns">0</span></h1>
    <div class="controlContainer">
        <p>Arrow key left: move left</p>
        <p>Arrow key right: move right</p>
        <p>Arrow key up: rotate left</p>
        <p>Arrow key down: rotate down</p>
    </div>
</body>
</html>
